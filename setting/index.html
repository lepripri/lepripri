<html><head><title>paramètres généraux | le pripri</title><style>html, body {background-color: #fcb1e3;width: 100%;width: 600px; height: 100%; margin: 0px} ::backdrop {background: none} dialog {background: #fcb1e3;border-color: #ff0000;border-style: solid;} dialog.message {display: flex;align-items: center;justify-content: center;flex-direction: column; padding-block-start: 0px;} dialog > img[src="https://lepripri.github.io/lepripri/icons/Warning.png"] {width: 1em; height: 1em; display: block}</style><style>* {font-family: arial} h1 {text-align: center; display: block; margin: 0px; width: -webkit-fill-available; font-size: 40px;} p {font-size: 20px;} button, a{background-color: #ffffff;border-color: #FF0000;border-style: solid;border-width: 3px;padding-inline: 7px;padding-block: 5px;font-family: arial;font-size: 20px;font-weight: bold;cursor: pointer;outline: none !important;text-decoration: none;color: #000000;}button:hover, button:focus, a:hover, a:focus{font-size: 22px;translate: -8px 0px;margin-inline-end: -30px}button[not-button] {border-style: none;background: none;font-family: revert;cursor: revert;font-size: revert;translate: revert;}</style><style>tablelist {width: 100%; width: -webkit-fill-available; display: flex; flex-direction: column; margin-block: 8px; border-block-start-style: solid; line {display: flex; flex-direction: row; border-block-end-style: solid; textline, actionline {display: flex; align-items: center; width: 50%;padding: 8px; * {font-size: 13px !important; padding: 2px;border-radius: 6px;translate: 0px 0px !important; margin-inline-end: 0px !important;}} actionline {border-inline-start-style: solid; justify-content: center; align-items: center; justify-items: center;}}}</style></head><body><section><article><h1>paramètres généraux | le pripri</h1></article></section><tablelist style="border-inline-style: solid;width: 1002px;"><line><textline>instaler les extensions nésésaires (95% gratuit*)</textline><actionline><button name="instal">instaler gratuitement . . .</button></actionline></line><line><textline>le pripri extension store (gratuit)</textline><actionline><button name="extensions">ouvrir . . .</button></actionline></line><line><textline>thème</textline><actionline><select name="theme" style="text-align: center;"><option style="background-color: #fcb1e3;">rose</option><option style="background-color: #ffffff; color: #000">claire</option><option style="background-color: #000000;color: #fff">sombre</option><option style="background-color: light-dark(#fff, #000); color: light-dark(#000, #FFF);">system</option><option>personaliser</option><option disabled="" style="background-color: #fcb1e3;">défault</option></select></actionline></line></tablelist><script>document.querySelector('[name="theme"]').value = localStorage.theme;function messageAlert (textContent) {var closer = () => {dialog.close();dialog.remove();}, dialog = document.createElement("dialog");dialog.innerHTML = '<img src="https://lepripri.github.io/lepripri/icons/Warning.png">' + textContent;dialog.className = "message";document.body.appendChild(dialog);dialog.showModal();dialog.addEventListener("click", closer);dialog.addEventListener("keydown", closer);document.addEventListener("keydown", closer);setTimeout(closer, 3000)};document.querySelector('[name="instal"]').addEventListener("click", () => {messageAlert('le contenu est indisponible')});document.querySelector('[name="theme"]').addEventListener("change", () => {localStorage.setItem("theme", document.querySelector('[name="theme"]').value);});document.querySelector('[name="extensions"]').addEventListener('click', () => {open("https://lepripri.github.io/instal/extensions/", "_self")});</script></body></html>
